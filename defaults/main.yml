---
# defaults file for ansible-role-hardening
hardening_pam_failed_logins: 4
hardening_pam_unlock_time: 60
hardening_pam_fail_delay: 10000000

# user.yml setup for login.defs file
hardening_user_login_defs_mail_dir: "/var/mail"
hardening_user_login_defs_create_home: "yes"
hardening_user_login_defs_default_home: "no"

# Prevents the creation of home directories with
# read or write permissions to the directory group or others
hardening_user_login_defs_umask: 077
hardening_user_login_defs_env_paths: []
  # - $HOME/bin

# Maximum is statically assigend to 60000
hardening_user_login_defs_uid_min: 10000
hardening_user_login_defs_gid_min: 10000

# Max of sys uid and gid is (uid|gid)_min-1
hardening_user_login_defs_sys_uid_min: 1000
hardening_user_login_defs_sys_gid_min: 1000


hardening_user_login_defs_log_ok_logins: "yes"
hardening_user_login_defs_pass_min_days: 7
hardening_user_login_defs_pass_max_days: 180
hardening_user_login_defs_pass_warn_age: 14
hardening_user_login_defs_sulog_file: "/var/log/sulog.log"

hardening_user_login_defs_extra: {}
