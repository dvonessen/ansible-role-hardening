---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: hardening_centos8
    image: registry.gitlab.com/dvonessen/docker-ansible-nonroot-centos:8
    pre_build_image: True
  - name: hardening_debian10
    image: registry.gitlab.com/dvonessen/docker-ansible-nonroot-debian:10
    pre_build_image: True
  - name: hardening_ubuntu1804
    image: registry.gitlab.com/dvonessen/docker-ansible-nonroot-ubuntu:18.04
    pre_build_image: True
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
